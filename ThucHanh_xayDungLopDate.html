<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop date</title>
</head>
<body>

<script>
    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
        return(this.day+'/'+this.month+'/'+this.year)}
    }
let date1=new MyDate(11,2,2022);
    date1.setDate(11,3,2022)
    alert(date1.toString());


</script>
</body>
</html>
