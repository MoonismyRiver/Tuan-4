<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuờn địa đàng</title>
</head>
<body>
<script>
    class Apple {
        weight

        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight(a) {
            this.weight = this.weight + a;
        }


    }

    class Human {
        name
        gender
        weight

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == 'male') {
                return true;
            } else {
                return false;
            }
        }

        checkApple() {
            return Apple.isEmpty();
        }

        eat(Apple) {
            Apple.decrease()
        }
        say(str){
            alert(str);
        }
        getWeight(a){
            this.weight=this.weight+a;
        }
    }
</script>
</body>
</html>
