<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí học viên CodeGym</title>
    <style>
        h1 {
            color: brown;
        }

        tr:nth-child(odd) {
            background: greenyellow;
        }

        body {
            background: lavenderblush;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Quản lí học viên</h1>
    <table cellspacing="5px">
        <tr>
            <td>Tên :</td>
            <td><input placeholder="Tên học sinh" id="name"></td>
        <tr>
            <td>Tuổi:</td>
            <td><input placeholder="Tuổi học sinh" id="age" type="number"></td>
        </tr>
        <tr>
            <td>Giới tính :</td>
            <td><select>
                <option id="male">Nam</option>
                ;
                <option id="female">Nữ</option>
                ;
            </select></td>
        </tr>
        <tr>
            <td>Sđt:</td>
            <td><input placeholder="Số điện thoại" id="phone" type="number"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input placeholder="Email" id="email"></td>
        </tr>

    </table>
    <br>
    <button onclick="create()"> Thêm học viên </button>
    &nbsp;&nbsp;
    <button onclick="saveEdit()">&nbsp;Sửa thông tin &nbsp;</button>
    <br>
    <br>
    <table id="display" style="width: 50%; text-align: center">

    </table>
</div>
</body>
</html>

            this.gioitinh = gioitinh;
