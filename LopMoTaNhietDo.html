<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp mô tả nhiệt độ</title>
</head>
<body>
    <button onclick="nhietdo.chuyenK()">Chuyển sang độ K: </button>
    <button onclick="nhietdo.chuyenF()">Chuyển sang độ F: </button>

<script>
        class Nhietdo {
        triso

        constructor(triso) {
            this.triso = triso;
        }

        chuyenF() {
            alert(((this.triso) * 1.8 + 32) + 'độ F')
       }
        chuyenK(){
            alert( ((this.triso)+273)+' độ K')
    }}

    let a= +prompt('nhập nhiệt độ :')
    let nhietdo = new Nhietdo(a);


</script>
</body>
</html>
