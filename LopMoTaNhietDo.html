    <title>Lớp mô tả nhiệt độ</title>

<body>
<script>
    class Nhietdo {
        triso

        constructor(triso) {
            this.triso = triso;
        }

        chuyenF() {
            alert(((this.triso) * 1.8 + 32) + 'độ F')
       }
        chuyenK(){
            alert( ((this.triso)+273)+' độ K')
    }}

    let nhietdo = new Nhietdo(25).chuyenK();


</script>
